<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/steps.css" />
		<link rel="stylesheet" href="styles/animations.css" />
		<script src="utils.js" defer></script>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="my-form" class="form-container">
			<h1 class="form-title">Sign up your account</h1>
			<h2 class="form-subtitle">Fill all form field to go to next step</h2>
			<div class="form-progress-container">
				<div class="form-progress-icon active">
					<div class="form-icon-container">
						<div class="line line-active"></div>
						<div class="icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="36"
								height="36"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="feather feather-unlock"
							>
								<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
								<path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
							</svg>
						</div>
						<div class="line"></div>
					</div>
					<div class="icon-title">Account</div>
				</div>
				<div class="form-progress-icon">
					<div class="form-icon-container">
						<div class="line"></div>
						<div class="icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="36"
								height="36"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="feather feather-user"
							>
								<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
								<circle cx="12" cy="7" r="4"></circle>
							</svg>
						</div>
						<div class="line"></div>
					</div>
					<div class="icon-title">Personal</div>
				</div>
				<div class="form-progress-icon">
					<div class="form-icon-container">
						<div class="line"></div>
						<div class="icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="36"
								height="36"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="feather feather-camera"
							>
								<path
									d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
								></path>
								<circle cx="12" cy="13" r="4"></circle>
							</svg>
						</div>
						<div class="line"></div>
					</div>
					<div class="icon-title">Image</div>
				</div>
				<div class="form-progress-icon">
					<div class="form-icon-container">
						<div class="line"></div>
						<div class="icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="36"
								height="36"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="feather feather-check"
							>
								<polyline points="20 6 9 17 4 12"></polyline>
							</svg>
						</div>
						<div class="line"></div>
					</div>
					<div class="icon-title">Success</div>
				</div>
			</div>
			<form id="form-body">
				<div class="form-steps">
					<div class="form-step">
						<div class="form-group">
							<label for="email" class="form-label">Email</label>
							<input
								id="email"
								name="email"
								placeholder="Email"
								type="email"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="username" class="form-label">Username</label>
							<input
								id="username"
								name="username"
								placeholder="Username"
								type="text"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="password" class="form-label">Password</label>
							<input
								id="password"
								name="password"
								placeholder="Password"
								type="password"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="confirm-password" class="form-label">Confirm password</label>
							<input
								id="confirm-password"
								name="confirm-password"
								placeholder="Confirm password"
								type="password"
								class="form-control required"
							/>
						</div>
						<div><button type="button" class="submit-button">Next</button></div>
					</div>
					<div class="form-step">
						<div class="form-group">
							<label for="first-name" class="form-label">First Name</label>
							<input
								id="first-name"
								name="first-name"
								placeholder="First Name"
								type="text"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="last-name" class="form-label">Last Name</label>
							<input
								id="last-name"
								name="last-name"
								placeholder="Last Name"
								type="text"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="birth-date" class="form-label">Birth Date</label>
							<input
								id="birth-date"
								name="birth-date"
								placeholder="Birth Date"
								type="text"
								class="form-control required"
							/>
						</div>
						<div class="form-group">
							<label for="phone-number" class="form-label">Phone Number</label>
							<input
								id="phone-number"
								name="phone-number"
								placeholder="Phone Number"
								type="text"
								class="form-control"
							/>
						</div>
						<div class="form-group">
							<label for="location" class="form-label">Location</label>
							<input
								id="location"
								name="location"
								placeholder="Location"
								type="text"
								class="form-control"
							/>
						</div>
						<div><button type="button" class="submit-button">Next</button></div>
					</div>
					<div class="form-step">
						<div class="form-group centered">
							<label for="image" class="form-label"></label>
							<input
								id="image"
								name="image"
								type="file"
								accept="image/png, image/jpeg"
								class="form-control form-img-upload required"
							/>
							<div id="image-upload">
								<svg
									id="image-upload-svg"
									xmlns="http://www.w3.org/2000/svg"
									width="120"
									height="120"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="feather feather-camera"
								>
									<path
										d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
									></path>
									<circle cx="12" cy="13" r="4"></circle>
								</svg>
							</div>
						</div>
						<div><button type="submit" class="submit-button">Submit</button></div>
					</div>
					<div class="form-step centered">
						<div class="form-group centered">
							<div class="success">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="96"
									height="96"
									viewBox="0 0 24 24"
									fill="none"
									stroke="currentColor"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="feather feather-check"
								>
									<polyline points="20 6 9 17 4 12"></polyline>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
